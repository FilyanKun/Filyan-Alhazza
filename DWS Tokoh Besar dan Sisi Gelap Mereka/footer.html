    footer {
      background: linear-gradient(15deg, #4e342e 0%, #3e2723 100%);
      color: #fff;
      padding: 4rem 1.5rem 2rem;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .footer-container {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 4rem;
      padding-bottom: 3rem;
    }

    .footer-brand {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .footer-logo {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .footer-logo img {
      height: 55px;
      width: auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      transition: all 0.3s ease;
    }

    .footer-logo:hover img {
      transform: rotate(-5deg) scale(1.1);
    }

    .footer-description {
      font-size: 0.95rem;
      line-height: 1.7;
      opacity: 0.85;

    .footer-column h4 {
      font-size: 1.15rem;
      margin-bottom: 1.8rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 0.8rem;
    }

    .footer-column h4::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.3) 100%);
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.85;
      transition: all 0.3s ease;
      position: relative;
      padding-left: 1.2rem;
    }

    .footer-links a::before {
      content: 'â€º';
      position: absolute;
      left: 0;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    .footer-links a:hover {
      opacity: 1;
      padding-left: 1.5rem;
    }

    .footer-links a:hover::before {
      opacity: 1;
      left: 0.2rem;
    }

    .social-media {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: white;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
    }

    .social-media a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.15), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-media a:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-3px) rotate(3deg);
    }

    .social-media a:hover::after {
      opacity: 1;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 3rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 992px) {
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 3rem;
      }
    }

    @media (max-width: 768px) {
      footer {
        padding: 3rem 1.5rem 2rem;
      }
      
      .footer-container {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 2.5rem;
      }

      .footer-brand {
        align-items: center;
      }

      .footer-logo {
        justify-content: center;
      }

      .footer-description {
        max-width: 100%;
      }

      .footer-column h4::after {
        left: 50%;
        transform: translateX(-50%);
      }

      .footer-links a {
        padding-left: 0;
        justify-content: center;
      }

      .footer-links a::before {
        display: none;
      }

      .social-media {
        justify-content: center;
      }
    }

    .footer-brand .logo {
        display: flex;
        flex-direction: column;
    }
    .footer-brand .logo-main {
        font-family: 'Playfair Display', serif;

        color: rgba(255,255,255,0.8);
    }
